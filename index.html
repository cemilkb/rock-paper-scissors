<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a3f520e9b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Handjet:wght@300&family=Space+Grotesk&display=swap"
        rel="stylesheet">
</head>

<body class="a">


    <h1>WELCOME TO ARENA</h1>

    <div class="cards">
        <div class="player">
            <p>Player:</p>
            <img src="images/player.png" alt="">
            <p id="playerScore" >Score : 0</p>
        </div>
        <div id="winner">
            <h1 style="margin: 0px;">VS</h1>
        </div>
        <div class="computer">
            <p>Computer:</p>
            <img src="images/images.png" alt="">
            <p id="computerScore" >Score : 0</p>
        </div>
    </div>

    <h1 class="path">Choose Your Path</h1>

    <div class="buttons">
        <button class="rock">
            <img src="images/taş-removebg-preview.png" alt="">
            Rock
        </button>
        <button class="paper">
            <img src="images/kağıt-removebg-preview.png" alt="">
            Paper</button>
        <button class="scissors">
            <img src="images/makas-removebg-preview.png" alt="">
            Scissors</button>
    </div>

    <footer>
        <i class="fab fa-github"></i></i> cemilkb
    </footer>

    <script src="script.js"></script>

</body>

</html>
